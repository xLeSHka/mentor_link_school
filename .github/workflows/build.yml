
name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: |
            ${{ env.REGISTRY }}/mentor_link:latest
            ${{ env.REGISTRY }}/mentor_link_ws:latest
      - name: Build and push Docker image mentor
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./Dockerfile
          push: true
          tags: ghcr.io/mentor_link:latest
      - name: Build and push Docker image mentor websocket
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./DockerfileWs
          push: true
          tags: ghcr.io/mentor_link_ws:latest