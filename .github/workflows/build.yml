
name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - image: ${{ env.REGISTRY }}/mentor_link:latest
            dockerfile: ./Dockerfile
          - image: ${{ env.REGISTRY }}/mentor_link_ws:latest
            dockerfile: ./DockerfileWs
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{  matrix.image }}
      - name: Build and push Docker image mentor
        uses: docker/build-push-action@v5.3.0
        with:
          path: ./
          dockerfile: ./Dockerfile
          push: true
          tags: ghcr.io/mentor_link:latest
      - name: Build and push Docker image mentor websocket
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.image }}:latest
          labels:  ${{ steps.meta.outputs.labels }}